<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google Fonts CDNJS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons CDNJS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CDNJS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="inner-container">
        <div class="img-container">
          <img src="./images/image-product-desktop.jpg" alt="" class="img" />
        </div>
        <div class="text-container perfume">
          <div class="text-main">
            <h6>PERFUME</h6>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <div class="price-cont">
              <h2 class="price">$149.99</h2>
              <p class="prevprice" style="text-decoration: line-through">
                $169.99
              </p>
            </div>
            <div class="button-container">
              <img src="./images/icon-cart.svg" alt="" class="cart" />
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
